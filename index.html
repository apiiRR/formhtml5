<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Student Registration Form</h1>

    <form action="" method="">

        <ul class="date">
            <li>
                <label for="">DATE</label>
                <input type="date">
            </li>
        </ul>

        <legend>PERSONAL INFORMATION</legend>

        <ul>
            <li>
                <label for="">NAME</label>
                <input type="text">
            </li>
            <li>
                <label for="">DATE OF BIRTH</label>
                <input type="date">
            </li>
        </ul>

        <legend>CONTACT INFORMATION</legend>

        <ul>
            <li>
                <label for="">ADDRESS</label>
                <input type="text">
            </li>
            <li>
                <label for="">CITY</label>
                <input type="text">
                <label class="right" for="">PROVINCE/STATE</label>
                <input type="text">
            </li>
            <li>
                <label for="">ZIP CODE</label>
                <input type="number">
                <label class="right" for="">COUNTRY</label>
                <input type="text">
            </li>
            </li>
            <li>
                <label for="">PHONE</label>
                <input type="number">
                <label class="right" for="">EMAIL</label>
                <input type="email">
            </li>
            <li>
                <label for="">MEMBERSHIP TYPE</label>
                <input class="radio" type="radio" name="membership" value="Regular">Regular
                <input class="radio" type="radio" name="membership" value="Premium">Premium
                <input class="radio" type="radio" name="membership" value="VIP">VIP
            </li>
        </ul>

        <legend>COURSE INFORMATION</legend>

        <ul>
            <li>
                <label for="">COURSE NAME</label>
                <input type="text">
            </li>
            <li>
                <label for="">PAYMENT DETAILS</label>
                <input class="radio" type="radio" name="payment" value="cash">Cash
                <input class="radio" type="radio" name="payment" value="cheque">cheque
                <input class="radio" type="radio" name="payment" value="cc">Credit Card
            </li>
            <li>
                <label for="">COMMENTS</label>
                <textarea name="" id="" cols="40" rows="1"></textarea>
            </li>
        </ul>

        <button type="submit">SUBMIT</button>

    </form>

</body>

</html>
